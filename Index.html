<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/css/Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Free Ur Mind</title>
</head>
<!--Learned Gradients from W3School-->

    <!--Start of Body-->
    <body>

        <img src="./assests/images/Free Ur MInd.png" class="logo">

    <!--Start of login or signup form-->
    <!--Read Course through W3 schools on how to set up login/sign up with attached socials-->
        <section class="Login">
            <form action="/Homepage.html">
                <section class="row">
                    <h2 style="text-align: center;">Login with Social Media or Manually</h2>
                    <div class="vl">
                        <span class="vl-innertext">or</span>
                    </div>

                    <div class="col">
                        <a href="#" class="fb btn">
                            <i class="bi bi-facebook"></i> Login with Facebook
                        </a>
                        <a href="#" class="Twitter btn">
                            <i class="bi bi-twitter"></i> Login with Twitter
                        </a>
                        <a href="#" class="google btn">
                            <i class="bi bi-google"></i> Login with Google+
                        </a>
                    </div>

                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Or Sign in Manually:</p>
                        </div>

                        <input type="text" name="username" placeholder="Username" required>
                        <input id="myInput" type="password" name="password" placeholder="Password" required>
                        <input class="Checkbox" type="checkbox" onclick="myFunction()">Show Password
                        <input type="submit" value="Login">
                    </div>

                </section>
            </form>
        </section>
        <section class="Bottom-Login">
            <div class="row">
                <div class="col">
                    <a href="#" class="btn">Sign Up</a>
                </div>
                <div class="col">
                    <a href="#" class="btn">Forgot Password?</a>
                </div>
            </div>

        </section>
    <script src="./assests/js/Login.js"></script>
    </body>

</html>
